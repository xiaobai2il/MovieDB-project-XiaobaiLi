<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <header> -->
    <nav>
      <div class="logo-container">
        <img src="https://uswgq.csb.app/logo.svg" />
      </div>
      <div>
        <ul class="nav-bar">
          <li class="tab-item active" name="HOME">HOME</li>
          <li class="tab-item" name="LIKED">LIKED</li>
        </ul>
      </div>
    </nav>
    <!-- </header> -->

    <main>
      <div class="select-container">
        <select class="filter-select">
          <option value="popular">Popular</option>
          <option value="now_playing">Now Playing</option>
          <option value="top_rated">Top Rated</option>
          <option value="upcoming">Upcoming</option>
        </select>
      </div>

      <div class="pagination-container">
        <button id="prevButton" class="btn">prev</button>
        <p id="currentPage"></p>
        <button id="nextButton" class="btn">Next</button>
      </div>
      <div class="tab-view tab-view-active" id="homeContainer">
        <div class="list-container" id="movieList"></div>
      </div>

      <div class="tab-view" id="likedContainer">
        <div class="list-container" id="likedList"></div>
      </div>
      <div id="floatWindow">
        <div class="floatWindow-container">
          <div class="close-floatWindow">
            <i class="icon ion-fw-close"></i>
          </div>
          <div class="floatWindow-content"></div>
        </div>
      </div>
    </main>
  </body>
</html>
